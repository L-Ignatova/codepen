<!-- WORK IN PROGRESS -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantea</title>
  <script src="https://kit.fontawesome.com/f627813dc6.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <nav>
      <ul>
        <li>Home</li>
        <li>My plants</li>
        <li>Browse</li>
      </ul>
    </nav>
    <h1>Easy plant care for everyone</h1>
    <h4>Taking care of your plants has never been easier with Plantae</h4>
    <button>Find plants</button>
    
    <section class="my-plants">
      <h1>My plants<span>3</span></h1>
      <div class="plant-actions">
        <button class="secondary">Add plant</button>
        <button class="secondary">Water all plants</button>
      </div>
      <div class="plant-cards">
        <div class="plant-card">
          <img src="https://images.pexels.com/photos/2123482/pexels-photo-2123482.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
          <div class="content">
            <div class="content-names">
              <h3>Silver vase <span><i class="fa-solid fa-triangle-exclamation active"></i></span></h3>
              <h5>Aechmea fatsiata</h5>
            </div>
            <div class="content-actions">
              <i class="fa-solid fa-water active"></i> <i class="fas fa-bug"></i> <i class="fas fa-stethoscope"></i>
            </div>
          </div>
        </div>
        
        <div class="plant-card">
          <img src="https://images.pexels.com/photos/1022922/pexels-photo-1022922.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
          <div class="content">
            <div class="content-names">
              <h3>Silver vase <span><i class="fa-regular fa-circle-check"></i></span></h3>
              <h5>Aechmea fatsiata</h5>
            </div>
            <div class="content-actions">
              <i class="fa-solid fa-water"></i> <i class="fas fa-bug"></i> <i class="fas fa-stethoscope"></i>
            </div>
          </div>
        </div>
        
        <div class="plant-card">
          <img src="https://images.pexels.com/photos/2904979/pexels-photo-2904979.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
          <div class="content">
            <div class="content-names">
              <h3>Silver vase <span><i class="fa-regular fa-circle-check"></i></span></h3>
              <h5>Aechmea fatsiata</h5>
            </div>
            <div class="content-actions">
              <i class="fa-solid fa-water"></i> <i class="fas fa-bug active"></i> <i class="fas fa-stethoscope active"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
