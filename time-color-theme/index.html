<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/04bbd2e885.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="navigation-bar">
      <ul class="navigation-menu">
        <li class="navigation-menu-item">Home</li>
        <li class="navigation-menu-item">Content</li>
        <li class="navigation-menu-item">About</li>
      </ul>
      <div class="sun" id="sun"></div>
    </section>
    
    <section class="landpage">
      <h4 class="landpage-tag">
        Ipsum lorem dolor
      </h4>
      <h1 class="landpage-heading">
        Lorem ipsum dolor sit amet?
      </h1>
      <p class="landpage-text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt tempora cum odio sapiente veniam, doloribus enim quisquam consectetur ad blanditiis dolores, qui assumenda maxime.
      </p>
      <button class="landpage-action-btn">See more solutions</button>
    </section>
    
    <section class="time">
      <span><i class="far fa-clock"></i></span>
      <span id="current-time"></span>
    </section>
    <section class="refresh">
      <button onClick={refreshTheme()} class="refresh-btn"><i class="fas fa-sync"></i></button>
    </section>
  </main>
</body>
</html>
